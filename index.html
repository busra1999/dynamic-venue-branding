<head>
	<title> </title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

	<meta name="keywords" content=""/>

	<meta name="copyright" content=""/>
	<link href="CSS\preset.css" type="text/css" rel="stylesheet" id="NormalStyle"/>
	<link href="CSS\normalize.css" type="text/css" rel="stylesheet" />
	<link href="CSS\override.css" type="text/css" rel="stylesheet" />
	<link href="CSS\animate.css" type="text/css" rel="stylesheet" />

	<script type="text/javascript" src="JS/Main.js"></script>
</head>
<body>
	
	<div class="app">
		
		<div class="main_content">
			<div class="header"><p>Add or edit preset</p></div> 
			<div class="grid_container" id="myBtn">
				<div class="grid_itemadd" >
					<div class="grid_content">
						<img src="img/add.png"></img>
						<h1>Add new</h1>
					</div>
				</div>
				<div class="grid_item" onclick="toMenu()">
					<img src="img/edit.jpg"></img>
					<h1>Psv</h1>
				</div>
				<div class="grid_item" onclick="toMenu()">
					<div class="grid_content">
						<img src="img/edit.jpg"></img>
						<h1>Sligro</h1>
					</div>
				</div>  
				<div class="grid_item"  onclick="toMenu()">
					<div class="grid_content">
						<img src="img/edit.jpg"></img>
						<h1>Shell</h1>
					</div>
				</div>
				<div class="grid_item"  onclick="toMenu()">
					<div class="grid_content">
						<img src="img/edit.jpg"></img>
						<h1>Fontys</h1>
					</div>
				</div>
				<div class="grid_item"  onclick="toMenu()">
					<div class="grid_content">
						<img src="img/edit.jpg"></img>
						<h1>Workflow</h1>
					</div>
				</div>
				<div class="grid_item"  onclick="toMenu()">
					<div class="grid_content">
						<img src="img/edit.jpg"></img>
						<h1>Relaxing</h1>
					</div>
				</div>  
				<div class="grid_item"  onclick="toMenu()">
					<div class="grid_content">
						<img class="images" src="img/edit.jpg"></img>
						<h1>Meeting</h1>
					</div>
				</div>
			</div>
		</div>
		
		
		<!-- Modal -->
		<div id="myModal" class="modal">
			
			<!-- Modal content -->
			<div class="modal-content">
				<div class="modal-header">
					<h2>Name Preset</h2>
				</div>
				<div class="modal-body">
					<input type="text">
				</div>
				<div class="modal-footer">
					<div class="btn_save" onclick="toMenu()"> Add</div>
					<div class="btn_delete"> Cancel</div>
				</div>
			</div>
			
		</div>
	</div>
	
	
	
</body>

<script src="https://kit.fontawesome.com/b99e675b6e.js"></script>

<script>
	// naar het menu
	function toMenu(){
		window.location.href = "lights.html";
	}
	
	// Open modal
	var modal = document.getElementById("myModal");
	
	// button add
	var btn = document.getElementById("myBtn");
	
	// Kruisje
	var close = document.getElementsByClassName("btn_delete")[0];
	
	// Opent bij click op add
	btn.onclick = function() {
		modal.style.display = "block";
	}
	
	// Sluiten op kruisje
	close.onclick = function() {
		modal.style.display = "none";
	}
	
	// Sluiten zonder kruisje
	window.onclick = function(event) {
		if (event.target == modal) {
			modal.style.display = "none";
		}
	}
</script>

</html>
