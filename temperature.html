<script>
	
	var clicks = 20.0;	
	
	function plus(){
		clicks  +=0.5;
		Math.round(clicks * 10) / 10
		document.getElementById("temp").innerHTML = clicks;
	} 
	
	
	function min(){
		clicks  -=0.5;
		document.getElementById("temp").innerHTML = clicks;
	} 
	
	
</script>
