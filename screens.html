<body>
	
	<div class="app">
		<div class="sidebar">
			<h2>Philips</h2>
			<ul>
				<li><a href="index.html"><i class="fas fa-home"></i>Presets</a></li>
				<li><a href="lights.html"><i class="fas fa-lightbulb"></i>Lights</a></li>
				<li class="active"><a href="screens.html"><i class="fas fa-tv"></i>Screens</a></li>
				<li><a href="blinds.html"><i class="fas fa-adjust"></i>Blinds</a></li>
				<li><a href="temperature.html"><i class="fas fa-thermometer-half"></i>Temperature</a></li>
				<li><a href="settings.html"><i class="fas fa-cog"></i>Settings</a></li>
			</ul> 
		</div>
		
		<div class="main_content">
			<div class="header">
				<p>Screens</p>
				<div class = "allContainer">
					<h2>All screens</h2>
					<label class="form-switch">
						<input type="checkbox">
						<i></i>
					</label>
				</div>
			
			</div> 
			<div class="grid_container">
				<div class="grid_item">
					<div class="grid_content">
						<h1>Mediaplayer</h1>
						<label class="form-switch">				<!-- geeft de id door aan de functie-->
							<input id="toggleSwitch0" onclick="toggleFunction(this.id)" type="checkbox">
							<i></i>
						</label>
					</div>
					<img src="img/media.png"></img>
				</div>
				<div class="grid_item" id="drag1">
					<div class="grid_content">
						<h1>Presentation</h1>
						<label class="form-switch">
							<input id="toggleSwitch1" onclick="toggleFunction(this.id)" type="checkbox">
							<i></i>
						</label>
					</div>
					<div class="test">
						<!--file drop area-->
						<div class="dropzone-wrapper">
							<div class="dropzone-tekst">
							  <p>Drop file here or</p>
							</div>
							<input id="fileElem" type="file" name="img_logo" class="dropzone">
						</div>  <!--einde dropzone-wrapper-->
						  <div class="preview-zone hidden">
							 <!--hierin komt de file name te staan-->
							<div class="box-body"></div>
					  </div>
					  <!--de knop om files up te loaden-->
						<label for="fileElem"><div class="btn_filepre" id="hierIn" >Upload file</div></label>
					</div>
					<div class="grid_content_tables">
						<h1>Show on tables</h1>
						<label class="form-switch">
							<input type="checkbox">
							<i></i>
						</label>
					</div>
				</div>
				<div class="grid_item" id="drag2">
					<div class="grid_content">
						<h1>Image wall</h1>
						<label class="form-switch">
							<input id="toggleSwitch2" onclick="toggleFunction(this.id)" type="checkbox">
							<i></i>
						</label>
					</div>

						<!--file drop area-->
						<div class="dropzone-wrapper">
							<div class="dropzone-tekst">
							  <p>Drop image here or</p>
							</div>
							<input id="fileElem2" type="file" name="img_logo" class="dropzone">
						</div>  <!--einde dropzone-wrapper-->
						  <div class="preview-zone hidden">
							 <!--hierin komt de file name te staan-->
							<div class="box-body"></div>
					  </div>
					  <!--de knop om files up te loaden-->
					
					<label for="fileElem2"><div class="btn_imgwall" id="hierIn" >Upload image</div></label>
				</div>  
			</div>
		</div>
	</div>
	
</body>
